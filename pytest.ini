[pytest]
addopts = -vs --alluredir ./report/temp -p no:warnings --clean-alluredir
;addopts = -vs

testpaths = ./testcase/

filterwarnings =
    error
    ignore::UserWarning

python-files = test_*.py

python_classes = Test*

python_functions = test


console_output_style = classic
log_cli = true
log_cli_encoding = utf-8
